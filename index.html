<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <div class="container flex-column">
      <header class="flex-column flex-center"><span>Tic-Tac-Toe</span></header>

          <p class="cmnts">player X turn</p>

          <div class="field flex-column flex-center" data-index="0"></div>
          <div class="field flex-column flex-center" data-index="1"></div>
          <div class="field flex-column flex-center" data-index="2"></div>
          <div class="field flex-column flex-center" data-index="3"></div>
          <div class="field flex-column flex-center" data-index="4"></div>
          <div class="field flex-column flex-center" data-index="5"></div>
          <div class="field flex-column flex-center" data-index="6"></div>
          <div class="field flex-column flex-center" data-index="7"></div>
          <div class="field flex-column flex-center" data-index="8"></div>
        </div>
        <div class="controls">
          <button class="restart">Restart</button>
        </div>
      </div>
